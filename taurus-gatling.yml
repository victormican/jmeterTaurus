settings:
  gatling:
    version: 3.13.5

execution:
  - executor: gatling
    scenario: default

scenarios:
  default:
    script: gatling/target/gatling-maven-plugin-demo-java-3.13.5.jar
    simulation: simulations.BasicSimulation

services:
  - module: shellexec
    prepare:
      - cd gatling && mvn clean package -DskipTests

reporting:
  - module: console
  - module: final-stats
