execution:
  - executor: gatling
    scenario: mi-simulacion

scenarios:
  mi-simulacion:
    script: gatling/target/gatling-maven-plugin-demo-java-3.13.5-tests.jar
    simulation: ${SIMULATION}

services:
  - module: shellexec
    prepare:
      - cd gatling && mvn clean package -DskipTests


reporting:
  - module: console
  - module: final-stats
