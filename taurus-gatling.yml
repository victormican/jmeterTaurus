settings:
  gatling:
    version: 3.13.5

execution:
  - executor: gatling
    scenario: mi-simulacion

scenarios:
  mi-simulacion:
    script: gatling/target/gatling-taurus.jar
    simulation: simulations.BasicSimulation

services:
  - module: shellexec
    prepare:
      - cd gatling && mvn -B -U clean package -DskipTests

reporting:
  - module: console
  - module: final-stats
