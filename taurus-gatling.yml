execution:
  - executor: gatling
    scenario: gatling-simulation

scenarios:
  gatling-simulation:
    script: target/gatling/gatling.jar
    simulation: simulations.BasicSimulation   # Será sobrescrito por el parámetro

services:
  - module: shellexec          # ← Cambio clave: shellexec (no shell-exec)
    prepare:
      - mvn clean package -DskipTests

reporting:
  - module: console
  - module: final-stats
  - module: junit-xml
    filename: gatling-results.xml
