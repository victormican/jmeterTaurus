execution:
  - executor: gatling
    scenario: mi-simulacion

scenarios:
  mi-simulacion:
    script: target/gatling-maven-plugin-demo-java.jar   # ← JAR generado por Maven (ajusta si tu versión es diferente, ej. gatling-maven-plugin-demo-java-1.0-SNAPSHOT.jar)
    simulation: simulations.BasicSimulation             # Sobrescrito por el input del workflow

services:
  - module: shellexec
    prepare:
      - mvn clean package -DskipTests   # Compila y genera el JAR correcto

reporting:
  - module: console
  - module: final-stats
  - module: junit-xml
    filename: gatling-results.xml
  - module: blazemeter   # Opcional: sube a BlazeMeter para reporte online bonito
