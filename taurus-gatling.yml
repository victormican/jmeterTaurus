execution:
  - executor: gatling
    scenario: gatling-simulation

scenarios:
  gatling-simulation:
    script: target/gatling/gatling.jar  # Ruta al JAR generado por Maven
    simulation: simulations.BasicSimulation  # Cambia aquí el FQN de la simulación que quieras ejecutar

services:
  - module: shell-exec
    prepare:
      - mvn clean package -DskipTests  # Compila el proyecto y genera el JAR con las simulaciones

reporting:
  - module: console
  - module: final-stats
  - module: junit-xml        # Útil para CI
    filename: gatling-results.xml
  - module: blaze-meter      # Opcional, si quieres subir resultados a BlazeMeter
