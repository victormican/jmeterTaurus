name: Performance Tests (Gatling + Taurus)

on:
  workflow_dispatch:
    inputs:
      simulation:
        description: Gatling simulation FQN
        required: true
        default: simulations.BasicSimulation

jobs:
  gatling:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Taurus
        run: |
          python3 -m pip install --upgrade pip
          pip install bzt

      - name: Run Gatling with Taurus
        run: |
          cd gatling
          bzt taurus-gatling.yml \
            -o scenarios.mi-simulacion.simulation=${{ github.event.inputs.simulation }}


      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-taurus-reports
          path: |
            gatling/artifacts/
            gatling/target/gatling/
            gatling/gatling-results.xml
