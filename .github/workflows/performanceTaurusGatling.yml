name: Performance Tests (Gatling con Taurus)
on:
  workflow_dispatch:
    inputs:
      simulation:
        description: 'Gatling simulation class (FQN)'
        required: true
        default: 'simulations.BasicSimulation'

jobs:
  gatling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Instalar Taurus
        run: python3 -m pip install bzt

      - name: Ejecutar Gatling con Taurus (orquestación completa)
        working-directory: gatling
        run: |
          bzt taurus-gatling.yml \
            -o scenarios.mi-simulacion.simulation=${{ github.event.inputs.simulation }} \
            -report

      - name: Subir reportes (Taurus bonito + Gatling original)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-taurus-reports
          path: |
            gatling/artifacts/                  # Reporte interactivo de Taurus (abre index.html)
            gatling/target/gatling/*/           # Reporte HTML clásico de Gatling
            gatling/gatling-results.xml
            gatling/bzt.log
