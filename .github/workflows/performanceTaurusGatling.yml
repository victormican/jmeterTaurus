name: Performance Tests (Gatling via Taurus)
on:
  workflow_dispatch:
    inputs:
      simulation:
        description: 'Gatling simulation class (FQN)'
        required: true
        default: 'simulations.BasicSimulation'

jobs:
  gatling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Taurus
        run: |
          python3 -m pip install bzt

      - name: Run Gatling via Taurus
        run: |
          bzt taurus.yml \
            -o scenarios.gatling-simulation.simulation=${{ github.event.inputs.simulation }} \
            -report

      - name: Upload Taurus/Gatling Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-taurus-report
          path: |
            artifacts/
            gatling-results.xml
