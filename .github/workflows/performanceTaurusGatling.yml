name: Performance Tests (Gatling con Taurus)
on:
  workflow_dispatch:
    inputs:
      simulation:
        description: 'Gatling simulation class (FQN)'
        required: true
        default: 'simulations.BasicSimulation'

jobs:
  gatling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Instalar Taurus
        run: python3 -m pip install bzt

      - name: Crear taurus-gatling.yml en la carpeta gatling
        working-directory: gatling
        run: |
          cat << 'EOF' > taurus-gatling.yml
          execution:
            - executor: gatling
              scenario: mi-simulacion

          scenarios:
            mi-simulacion:
              script: target/gatling-maven-plugin-demo-java.jar   # Ajusta si tiene versi√≥n (ej: target/gatling-maven-plugin-demo-java-3.14.9.jar)
              simulation: simulations.BasicSimulation

          services:
            - module: shellexec
              prepare:
                - mvn clean package -DskipTests

          reporting:
            - module: console
            - module: final-stats
            - module: junit-xml
              filename: gatling-results.xml
          EOF

      - name: Ejecutar Gatling con Taurus
        working-directory: gatling
        run: |
          bzt taurus-gatling.yml \
            -o scenarios.mi-simulacion.simulation=${{ github.event.inputs.simulation }} \
            -report

      - name: Subir reportes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-taurus-reports
          path: |
            gatling/artifacts/
            gatling/target/gatling/
            gatling/gatling-results.xml
            gatling/bzt.log
