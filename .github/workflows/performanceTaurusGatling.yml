name: Performance Tests (Gatling con Taurus)

on:
  workflow_dispatch:
    inputs:
      simulation:
        description: 'Gatling simulation class (FQN)'
        required: true
        default: 'simulations.BasicSimulation'

jobs:
  gatling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Instalar Taurus
        run: python3 -m pip install bzt

      # 1️⃣ Compilamos el FAT JAR con las simulations
      - name: Compilar proyecto Gatling (fat jar)
        working-directory: gatling
        run: mvn clean package -DskipTests

      # 2️⃣ Verificación defensiva (opcional pero recomendable)
      - name: Verificar que la Simulation existe en el jar
        working-directory: gatling
        run: |
          jar tf target/gatling-tests.jar | grep "${{ github.event.inputs.simulation }}" || exit 1

      # 3️⃣ Crear config Taurus
      - name: Crear taurus-gatling.yml
        working-directory: gatling
        run: |
          cat << 'EOF' > taurus-gatling.yml
          execution:
            - executor: gatling
              scenario: load-test

          scenarios:
            load-test:
              script: target/gatling-tests.jar
              simulation: simulations.BasicSimulation

          reporting:
            - module: console
            - module: final-stats
            - module: junit-xml
              filename: gatling-results.xml
          EOF

      # 4️⃣ Ejecutar Taurus (inyectando la simulation elegida)
      - name: Ejecutar Gatling con Taurus
        working-directory: gatling
        run: |
          bzt taurus-gatling.yml \
            -o scenarios.load-test.simulation=${{ github.event.inputs.simulation }}

      # 5️⃣ Subir reportes
      - name: Subir reportes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-taurus-reports
          path: |
            gatling/artifacts/
            gatling/target/gatling/
            gatling/gatling-results.xml
            gatling/bzt.log
