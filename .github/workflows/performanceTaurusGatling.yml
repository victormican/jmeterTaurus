name: Performance Tests (Gatling con Taurus)
on:
  workflow_dispatch:
    inputs:
      simulation:
        description: 'Gatling simulation class (FQN)'
        required: true
        default: 'simulations.BasicSimulation'

jobs:
  gatling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Instalar Taurus
        run: python3 -m pip install bzt

      - name: Crear archivo de Taurus en la carpeta gatling
        working-directory: gatling
        run: |
          cat << EOF > taurus-gatling.yml
          execution:
            - executor: gatling
              scenario: mi-simulacion

          scenarios:
            mi-simulacion:
              script: target/gatling/gatling.jar
              simulation: simulations.BasicSimulation   # esto se cambia con el input

          services:
            - module: shellexec
              prepare:
                - mvn clean package -DskipTests

          reporting:
            - module: console
            - module: final-stats
            - module: junit-xml
              filename: gatling-results.xml
          EOF

      - name: Correr tu simulaci√≥n con Taurus
        working-directory: gatling
        run: |
          bzt taurus-gatling.yml \
            -o scenarios.mi-simulacion.simulation=${{ github.event.inputs.simulation }} \
            -report

      - name: Subir reporte de Gatling (el bonito de Taurus + el HTML original)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: |
            gatling/artifacts/
            gatling/gatling-results.xml
            gatling/target/gatling/
