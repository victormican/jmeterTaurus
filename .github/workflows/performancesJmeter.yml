name: Performance Test - JMeter

on:
  workflow_dispatch:

jobs:
  jmeter:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Install JMeter
      - name: Install JMeter
        run: |
          JMETER_VERSION=5.6.3
          curl -L https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz \
            | tar -xz
          sudo mv apache-jmeter-${JMETER_VERSION} /opt/jmeter
      
      # 4️⃣ Install JMeter Plugins (CORRECT APPROACH)
      - name: Instalar Plugins de JMeter (Conjunto Correcto)
        run: |
          # ... (Descargar Plugin Manager y CmdRunner como ya lo haces) ...
          cd /opt/jmeter
          java -jar lib/cmdrunner-2.3.jar \
            --tool org.jmeterplugins.repository.PluginManagerCMD \
            install jpgc-casutg

      # 5️⃣ Verify plugin
      - name: Verify Concurrency Thread Group plugin
        run: |
          ls /opt/jmeter/lib/ext | grep jmeter-plugins-casutg

      # 6️⃣ Run JMeter
      - name: Run JMeter
        run: |
          mkdir -p jmeter/results/report

          /opt/jmeter/bin/jmeter \
            -n \
            -t jmeter/testplugin.jmx \
            -l jmeter/results/results.jtl \
            -e \
            -o jmeter/results/report

      # 7️⃣ Upload results
      - name: Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: jmeter/results
