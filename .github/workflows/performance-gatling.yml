name: Performance Tests (Gatling)

on:
  workflow_dispatch:
    inputs:
      simulation:
        description: 'Gatling simulation class (FQN)'
        required: true
        default: 'simulations.BasicSimulation'

jobs:
  gatling:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Gatling Simulation
        run: |
          cd gatling
          mvn gatling:test \
            -Dgatling.simulationClass=${{ github.event.inputs.simulation }}

      - name: Upload Gatling Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: gatling/target/gatling/
