name: Performance Tests (Taurus + K6)

on:
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Archivo de escenario Taurus/K6 a ejecutar'
        required: false
        default: 'k6-taurus.yml'

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install Java 17 (Taurus requiere Java)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Install Python + Taurus
      - name: Install Taurus (BZT)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade pip
          pip3 install bzt

      # 4️⃣ Run K6 Performance Test via Taurus
      - name: Run Performance Tests with Taurus
        env:
          TEST_SCENARIO: ${{ github.event.inputs.test_scenario }}
        run: |
          mkdir -p performance-results
          echo "Running scenario: ${TEST_SCENARIO}"

          # Ejecuta Taurus con K6
          # "--report" genera el dashboard web nativo de Taurus
          bzt ${TEST_SCENARIO} \
            -o modules.k6.options.out[0]=web \
            -o settings.artifacts-dir=performance-results \
            -report

          echo "✅ Taurus execution completed"

      # 5️⃣ Upload Taurus Results
      - name: Upload Taurus Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: taurus-performance-results
          path: performance-results/
          retention-days: 30

      # 6️⃣ Extract Key Metrics (optional)
      - name: Extract Key Metrics
        if: always()
        run: |
          echo "=== PERFORMANCE METRICS SUMMARY ==="
          JTL=$(find performance-results -name "*.jtl" | head -1)

          if [ -n "$JTL" ]; then
            echo "Results file: $JTL"
            echo "Total samples:"
            tail -n +2 "$JTL" | wc -l
          else
            echo "No JTL file found"
          fi
          echo "=== WORKFLOW FINISHED ==="
