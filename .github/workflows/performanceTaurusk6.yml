name: Performance Tests (Taurus + K6)

on:
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Archivo de escenario Taurus/K6 a ejecutar'
        required: false
        default: 'k6-taurus.yml'

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17 (necesario para Taurus)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Install Python + Taurus
      - name: Install Taurus (BZT)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade pip
          pip3 install bzt
          echo "✅ Taurus installed"

      # 4️⃣ Run K6 Performance Test via Taurus
      - name: Run Performance Tests with Taurus
        env:
          TEST_SCENARIO: ${{ github.event.inputs.test_scenario }}
        run: |
          mkdir -p performance-results
          echo "Running scenario: ${TEST_SCENARIO}"

          # Ejecuta Taurus con K6, generando JSON, summary y dashboard web nativo
          bzt ${TEST_SCENARIO} \
            -o modules.k6.cmdline="--out json=performance-results/test-results.json --summary-export=performance-results/summary.json --out web" \
            -o settings.artifacts-dir=performance-results \
            -report

          echo "✅ Taurus execution completed"

      # 5️⃣ Upload Taurus Results (JSON, summary, dashboard web)
      - name: Upload Taurus Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: taurus-performance-results
          path: performance-results/
          retention-days: 30

      # 6️⃣ Extract Key Metrics (optional)
      - name: Extract Key Metrics
        if: always()
        run: |
          echo "=== PERFORMANCE METRICS SUMMARY ==="
          SUMMARY_FILE="performance-results/summary.json"
          if [ -f "$SUMMARY_FILE" ]; then
            jq '.' "$SUMMARY_FILE"
          else
            echo "❌ No summary.json found"
          fi
          echo "=== WORKFLOW FINISHED ==="
