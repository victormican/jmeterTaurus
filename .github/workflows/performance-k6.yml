name: Performance Tests (k6)

on:
  workflow_dispatch:
    inputs:
      script:
        description: 'k6 test script'
        required: false
        default: 'k6/test.js'

jobs:
  k6:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install k6
      - name: Install k6
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" \
            | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
          k6 version

      # 3️⃣ Run k6 Test (HTML report + Web Dashboard)
      - name: Run k6 Test
        env:
          K6_WEB_DASHBOARD: "true"
          K6_WEB_DASHBOARD_EXPORT: "performance-results/k6-dashboard.html"
        run: |
          set -e
          mkdir -p performance-results
          k6 run ${{ github.event.inputs.script }}

      # 4️⃣ Upload k6 Artifacts (HTML + dashboard + summary)
      - name: Upload k6 Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-artifacts
          path: performance-results/
          retention-days: 30
