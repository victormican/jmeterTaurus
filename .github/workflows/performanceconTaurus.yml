name: Performance Tests (Taurus)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install JMeter
        run: |
          JMETER_VERSION=5.6.3
          curl -L https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-$JMETER_VERSION.tgz \
            | tar -xz
          mv apache-jmeter-$JMETER_VERSION /opt/jmeter

      - name: Install JMeter Plugins (Concurrency Thread Group)
        run: |
          curl -L https://jmeter-plugins.org/get/ \
            -o /opt/jmeter/lib/ext/jmeter-plugins-manager.jar

          curl -L https://jmeter-plugins.org/get/ \
            -o /opt/jmeter/lib/cmdrunner-2.3.jar

          java -cp /opt/jmeter/lib/ext/jmeter-plugins-manager.jar \
            org.jmeterplugins.repository.PluginManagerCMD \
            install jpgc-casutg

      - name: Install Taurus
        run: |
          pip3 install --upgrade pip
          pip3 install bzt

      - name: Run Taurus
        run: |
          bzt load-test.yml \
            -o modules.jmeter.path=/opt/jmeter

      - name: Upload JMeter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: jmeter/results
