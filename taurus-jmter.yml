settings:
  gatling:
    version: 3.13.5   # la que quieras usar

execution:
  - executor: gatling
    scenario: default

scenarios:
  default:
    script: gatling/target/gatling-maven-plugin-demo-java-3.14.9.jar
    simulation: ${SIMULATION}

services:
  - module: shellexec
    prepare:
      - cd gatling && mvn clean package -DskipTests

reporting:
  - module: console
  - module: final-stats
