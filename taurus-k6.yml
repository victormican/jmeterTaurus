# Taurus como SOLO ORQUESTADOR - el script K6 controla toda la ejecución
execution:
  - executor: k6
    scenario:
      script: k6/test.js

modules:
  k6:
    cmdline: "--out json=performance-results/test-results.json --summary-export=performance-results/summary.json --console-output"
    settings:
      capture-iterations: true
  blazemeter:
    enabled: false

reporting:
  - module: console
    verbose: true  # Más logs detallados
  
  - module: final-stats
    summary: true
    percentiles: true
    test-duration: true
