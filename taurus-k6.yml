# Configuración Taurus+K6 según documentación oficial de BlazeMeter
execution:
  - executor: k6
    concurrency: 5    # Usuarios concurrentes
    hold-for: 30s     # Duración del test
    scenario: k6-test

scenarios:
  k6-test: 
    script: k6/test3.js

modules:
  k6:
    cmdline: "--out json=performance-results/test-results.json --summary-export=performance-results/summary.json"
  blazemeter:
    enabled: false

reporting:
  - module: console
  - module: final-stats
    summary: true
    percentiles: true
    test-duration: true
