execution:
  - executor: k6
    scenario:
      script: k6/test.js

modules:
  k6:
    cmdline: "--out json=performance-results/test-results.json --summary-export=performance-results/summary.json"
  blazemeter:
    enabled: false

reporting:
  - module: console
  
  - module: final-stats
    summary: true
    percentiles: true
    test-duration: true
